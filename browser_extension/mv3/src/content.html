<html>
    <body>
        <div class="notion-popup" id="notion-sign-popup">
			<div class="notion-head">
				<div class="notion-title">Congrats you sent a request to sign document</div>
				<div id="notion-popup-close" class="notion-close-button">&nbsp;</div>
			</div>
			<div class="notion-form-body">
				<div class="notion-form-section">
				<p>An email request to sign document has been sent</p>
			</div>
			</div>
			
			</div>
		</div>
        <div id="signing-form-wrap" class="notion-form-wrap">
			<form id="send-signature-form">
				<div id="marked-off-form" class="notion-form">
					<div class="notion-form-header">
						<div class="notion-form-title">Send Signature Request</div>
						<div id="notion-form-close" class="notion-close-button">&nbsp;</div>
					</div>
					<div class="notion-form-body">
						<div id="notion-form-errors" class="notion-form-section notion-form-errors" style="display:none">
							<p id="form-errors">The fields in red below are required</p>
						</div>
						<div class="notion-form-section">
							<div class="notion-form-section-title">Sender's Details</div>
							<div class="notion-form-field">

								<div class="notion-form-label">Your Name</div>
								<div class="notion-form-input-multiple">
								<input class="notion-form-input"  id="notion-name-field" name="notion-form-requester-name" placeholder="Your name" required>
								<input class="notion-form-input"  id="notion-email-field" name="notion-form-requester-email" placeholder="Your email" required>
								</div>
							</div>
						</div>
						<hr/>
						<div class="notion-form-section">
							<div class="notion-form-section-title">Signer Details</div>
							<div class="notion-form-field">
								<div class="notion-form-label">Signer's Signatories</div>
								<div class="notion-form-input-multiple">
									<input class="notion-form-input" required id="notion-signer-name-field" name="notion-form-signer-name" placeholder="Signer's name">
									<input class="notion-form-input" required id="notion-signer-email-field" name="notion-form-signer-email" placeholder="Signer's email">
								</div>
							</div>
						</div>
						<hr/>
						<div class="notion-form-section">
							<div class="notion-form-section-title">Message to signer</div>
							<div class="notion-form-field">
								<div class="notion-form-label" id="notion-action-label">Message (optional)</div>
								<textarea class="notion-form-textarea" id="notion-requester-message" name="notion-requester-message" placeholder="Write a message to the person you are requesting a signature from"></textarea>
							</div>
						</div>
						<hr/>
					</div>
					<div class="notion-form-buttons">
						<div class="notion-form-button-wrap">
							<div class="notion-form-cancel">Cancel</div>
							<button id="send-signature-btn" class="notion-form-action" type="submit">Send for Signature</button>
						</div>
					</div>
					<div class="notion-form-spinner-wrap" style="display: none">
						<div class="notion-form-spinner"></div>
					</div>
				</div>
				
				<div class="notion-form-back"></div>
			</form>
			
		</div>
    </body>
</html>
